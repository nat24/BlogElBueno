{% load static %}
<!DOCTYPE html>
<html class="no-js">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>{% block title %}

        {% endblock title %}</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width">

        <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
        <link rel="stylesheet" href="{% static 'css/font-awesome.min.css' %}">
        <link rel="stylesheet" href="{% static 'css/main.css' %}">

        <!--[if lt IE 9]>
            <script src="/js/vendor/html5shiv.min.js"></script>
        <![endif]-->
        <link rel="stylesheet"
        href="//cdn.jsdelivr.net/gh/highlightjs/cdn-release@9.12.0/build/styles/agate.min.css">
        <script src="//cdn.jsdelivr.net/gh/highlightjs/cdn-release@9.12.0/build/highlight.min.js"></script>
        <script src="{% static 'js/vendor/modernizr.custom.32229-2.8-respondjs-1-4-2.js' %}"></script>
        <style>
            pre { font-size: 2em !important;}
        </style>
    </head>
    <body>
        <!-- if the user has javascript disabled they can still use the menu -->
        {% block content %}
      <!--13/11/2018 antes antes habia un block y un enblock -->
        {% endblock content %}

        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
        <script>window.jQuery || document.write('<script src="js/vendor/jquery-1.11.2.min.js"><\/script>')</script>

        <script src="{% static 'js/vendor/jquery.jpanelmenu.min.js' %}"></script>
        <script src="{% static 'js/vendor/bootstrap.min.js' %}"></script>
        <script src="{% static 'js/vendor/fastclick.min.js' %}"></script>


        <script src="{% static 'js/main.js' %}"></script>
        <script>
            $(document).ready(function() {
                $('pre').each(function(i, block) {
                  hljs.highlightBlock(block);
                });
              });
        </script>
    </body>
</html>
